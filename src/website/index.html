<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AemDashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="centered">
            <div class="card" style="width: 23rem;">
                <div class="card-header">
                    <h6>Sign in to your dashboard</h6>
                </div>
                <div class="container" style="margin-top: 35px;margin-bottom: 10px;">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" required>
                        </div>
                        <div class="button-left">
                            <button type="button" class="btn btn-primary"
                                onClick="signIn()">
                                <span class="button-text-font">SIGN IN</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js">
</script>

</html>
